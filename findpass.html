<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
			<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<title>找回密码</title>
		<!--必要样式-->
		<link rel="stylesheet" type="text/css" href="css/findpass.css" />
		<!--[if IE]-->
		<script src="js/html5.js" /></script>
		<!--[endif]-->
		<style type="text/css">
		.input-group{
			max-width: 400px;
			margin: 0 auto;
		}
		
		</style>
	</head>
	<body>
		<div class="container demo-1">
			<div class="content">
				<div id="large-header" class="large-header">
					<canvas id="demo-canvas"></canvas>
					<div class="logo_box">
						<h1>找回密码</h1>
						<div class="first">
							<p>邮箱找回密码</p>
								<form action="javascript:void(0)" onsubmit="return Sno()" role="form">
									
									<div class="sno s-left">
											邮箱&nbsp;&nbsp;&nbsp;
											<input type="password" style="outline:none;" required="required"/>
											<button class="mycheck">验证</button>
										</div>
										<div class="sno">
											验证码<input type="password" style="outline:none;" required="required"/>
										</div>
									
									<input type="submit" value="下一步" class="submit"/>
								</form>
						</div>
						<div class="third">
							<p>设置新密码</p>
								<form action="javascript:void(0)" onsubmit="return Pass()">
										<div class="sno">
											新密码&nbsp;&nbsp;
											<input type="password" style="outline:none;" required="required"/>
										</div>
										<div class="sno">
											再次输入<input type="password" style="outline:none;" required="required"/>
										</div>
									<input type="submit" value="下一步" class="submit" id="three"/>
									<div class="check">
											<p>消息验证</p>
										</div>
								</form>
						</div>
						<div class="fourth">
							<div class="info">
								<p>密码修改成功</p>
								<a href=""></a>
							</div>
						</div>
					</div>
				</div>		
			</div		
		</div><!-- /container -->
		
		<script src="js/TweenLite.min.js" ></script>
		<script src="js/EasePack.min.js" ></script>
		<script src="js/rAF.js" ></script>
		<script src="js/demo-1.js"></script>
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/findpass.js"></script>
	</body>
</html>
