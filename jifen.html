<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<title>积分录入</title>
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="css/demo.css" />
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/demo.css" />
		<link rel="stylesheet" type="text/css" href="css/jifen.css"/>
		<!--[if IE]-->
		<script src="js/html5.js" /></script>
		<!--[endif]-->
	</head>
	<body>
			<div class="r-top">
				<div class="titile">
					<div class="img">
						<i class="glyphicon glyphicon-list-alt"></i>
					</div>
					<div class="detail-info">
						<span class="p1">积分录入</span><br />
						<span class="p2"><i class="glyphicon glyphicon-grain"></i>&nbsp;表格格式应该为&nbsp;&nbsp;.xls或.xlsx</span>
					</div>
				</div>
				<div class="tab">
					<span><a href="javascript:void(0)" class="tab-left">批量录入</a>
						<span class="blank"></span>
					<a href="javascript:void(0)" class="tab-right">单个录入</a></span>
				</div>
			</div>
			<div class="r-main">
				<div class="mass">
					<div class="term">
						<span>学期</span>
						<select name="" class="choice">
							<option value="">2016第二学期</option>
							<option value="">2017第一学期</option>
							<option value="">2017第二学期</option>
						</select>
					</div>
					<div class="put">
						<div class="area">
							<p>拖拽文件至此上传</p>
							<i></i>
						</div>
					</div>
					<div class="putfile">
							<a class="btn-file">
								<i></i>
								<span>本地上传文档</span>
							</a>
						</div>
		</div>
				<div class="single">
					<form action="javascript:void(0)">
						<div class="myinput">
							<label class="form-inline"><span>学号</span><input type="" name="" id="" value="" /></label>
							<label class="form-inline"><span>姓名</span><input type="" name="" id="" value="" /></label>
							<label class="form-inline"><span>班级</span><input type="" name="" id="" value="" /></label>
							<label class="form-inline"><span>积分</span><input type="" name="" id="" value="" /></label>
							<label class="form-inline"><span>原因</span><input type="" name="" id="" value="" /></label>
							<label class="form-inline"><span>部室</span><input type="" name="" id="" value="" /></label>
							<label class="form-inline"><span>时间</span><input type="" name="" id="" value="" /></label>
							<label class="form-inline"><span>录入时间</span><input type="datetime" name="" id="getBookTime" value="" readonly="readonly"/></label>
							<label class="form-inline"><span>录入者</span><input type="" name="" id="" value="" readonly="readonly"/></label><br />
							<div class="mybtn">
								<input type="submit" name="cancel" id="cancel" value="录入" class="btn btn-default" />
								<span></span>
								<input type="button" name="cancel" id="cancel" value="取消" class="btn btn-default" />
							</div>
						</div>
						
					</form>
				</div>
			</div>			
			<script type="text/javascript" src="js/jquery.min.js"></script>
			<script type="text/javascript" src="js/jifen.js"></script>
			<script type="text/javascript" charset="utf-8">
				window.onload = function(){
					function getDate(){
					debugger;
					 var today = new Date(); 
					 var date; 
					 date = (today.getFullYear()) +"-" + (today.getMonth() + 1 ) + "-" + today.getDate() + "-" + today.toLocaleTimeString(); 
					 return date;
					 }
					 window.setInterval(function(){
					 document.getElementById("getBookTime").value=getDate();
					 }, 1000);
				}
			</script>
	</body>
</html>
